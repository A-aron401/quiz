<!DOCTYPE html>
<html>

<head>
  <title>Buzzfeed Quiz</title>
  <link type='text/css' rel='stylesheet' href='css/style.css' />
</head>

<body>
  <div class="header">
    <div><img class="logo" src="https://vignette.wikia.nocookie.net/international-entertainment-project/images/4/4a/The_Amazing_World_of_Gumball_-_logo_%28English%29.png/revision/latest?cb=20161006023412"></div>
   
   
  </div>
  </div>

  </div>
